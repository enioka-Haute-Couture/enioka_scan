name: Deploy

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up environment
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build the library
        uses: ./gradlew assembleRelease
        env:
          SIGN_STOREFILE: ${{ secrets.SIGN_STOREFILE }}
          SIGN_STOREPASSWORD: ${{ secrets.SIGN_STOREPASSWORD }}
          SIGN_KEYALIAS: ${{ secrets.SIGN_KEYALIAS }}
          SIGN_KEYPASSWORD: ${{ secrets.SIGN_KEYPASSWORD }}
      - name: Publish the library
        uses: ./gradlew publish
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}